S040Type:
  type: object
  required:
    - person
  properties:
    person:
      $ref: '../../types/person.yaml#/PersonWithAddressType'
    residenceInCountrySince:
      type: date
      description: >
        The date the person has been living in the country since. The country refers to
        the country indicated by the persons address.
    request:
      $ref: '#/S040RequestType'
    additionalInformation:
      $ref: '../../properties/additionalInformation.yaml#/additionalInformation'

S040RequestType:
  type: object
  required:
    - typeOfBenefitConcerned
    - natureOfBenefitConcerned
  properties:
    actingCompetentInstitutionWhoseLegislation:
      type: string
      example: "Text"
    typeOfBenefitConcerned:
      type: string
      enum:
        - "sickness"
        - "maternity"
        - "paternity"
      example: 'sickness'
    natureOfBenefitConcerned:
      type: string
      enum:
        - "in-cash"
        - "in-kind"
      example: 'in-cash'
    fixedPeriodConcernedStartDate:
      type: date
      example: '2020-01-01'
    fixedPeriodConcernedEndDate:
      type: date
      example: '2021-01-01'
    openPeriodConcernedType:
      type: string
      enum:
        - "open-ended"
        - "end-date-unknown"
      example: 'open-ended'
    openPeriodConcernedStartDate:
      type: date
      example: '2020-01-01'
