kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: {{ name }}
  namespace: eessibasis
  labels:
    team: eessibasis
spec:
  image: {{ image }}
  ingresses:
    - {{ ingress }}
  liveness:
    path: /actuator/health
    port: 8080
    initialDelay: 60
    timeout: 110
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /actuator/health
    port: 8080
    initialDelay: 60
    timeout: 110
  replicas:
    min: {{ replicas.min }}
    max: {{ replicas.max }}
    cpuThresholdPercentage: 80
  resources:
    limits:
      cpu: "1"
      memory: {{ resources.limits.memory }}
    requests:
      cpu: 900m
      memory: {{ resources.requests.memory }}
  azure:
    application:
      enabled: true
      allowAllUsers: true
      replyURLs:
        - "{{ ingress }}/callback"
      claims:
        extra:
          - "NAVident"
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /api/**
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
